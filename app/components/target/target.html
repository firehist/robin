<p >ma cible: {{mode}}</p>
<svg  id="svgCible" height="310px" width="420px">
	<g>
	<circle ng-repeat="zone in targetCtrl.zones" id="{{zone.id}}" cx="200" cy="155" delay delay-r="{{zone.r}}" delay-pt="{{zone.pt}}" style="stroke: {{zone.stroke}}; stroke-width: 0.5; fill: {{zone.fill}};">
	</g>
	<g ng-if="targetCtrl.mode === 'point'">
		<circle ng-repeat="point in targetCtrl.points" id="{{point.id}}" cx="200" cy="155" delay delay-r="{{point.r}}" delay-pt="{{point.pt}}" style="stroke: {{point.stroke}}; stroke-width: 0.5; fill: {{point.fill}};">
	</g>	

</svg>
